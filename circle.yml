machine: 
  timezone:
    Europe/Paris
  hosts:
    fr.victoire.io: 127.0.0.1
    en.victoire.io: 127.0.0.1
  services:
    - redis
  php:
    version: 7.1.0

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - bash VictoireTestSuite/dependencies.sh victoire
  cache_directories:
    - ~/.composer/cache

test:
  override:
    - bash VictoireTestSuite/circle.sh victoire:
        parallel: true
    - bash VictoireTestSuite/test.sh victoire

general:
  artifacts:
    - "fails"
